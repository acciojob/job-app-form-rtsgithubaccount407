<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" name="name" id="name" required>
		</div><br>
		<div>
			<label for="email">Email*</label>
			<input type="email" name="email" id="email" required>
		</div><br>
		
		<div>
			<label for="gender">Gender*</label>
			
				<input type="radio" name="gender" id="male" required>
			<label for="male">Male</label>
			
				<input type="radio" name="gender" id="femail" required>
			<label for="female">Female</label>
		
		</div><br>
		
		<div>
			<label for="laptop brands">Laptop Brands</label>
			<select id=laptop>
				<option value=""selected disabled id=laptop>--select laptop--</option>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</div><br>
		
		<div>
			<label for="age">Age*</label>
			<input type="age" name="age" id="age" required>
		</div><br>
		
		<div>
			<label for="dob">DOB*</label>
			<input type="dob" name="dob" id="dob" required> 
		</div><br>
		
		<div>
			<label for="password">Password*</label>
			<input type="password" name="password" id="password" required>
		</div><br>
		<div>
			
			<input type="submit" value="submit">
		</div><br>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
